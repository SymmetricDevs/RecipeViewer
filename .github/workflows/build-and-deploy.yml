name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify recipedump.json.gz
        run: |
          # recipedump.json.gz is committed to the repo (~3MB compressed)
          echo "Using committed recipedump.json.gz"
          ls -lh recipedump.json.gz

      - name: Process recipe data
        run: npm run process-data

      - name: Build application
        run: npm run build

      - name: Generate OG pages
        run: npm run generate-og

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: false
